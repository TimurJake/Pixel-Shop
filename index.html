<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelShop | by Jake</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="shortcut icon" href="img/LOGO.png" type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="shop">
            <div class="shop-title">
                <img src="img/LOGO.png" alt="LOGO">
                <h1>Pixel Shop</h1></div>
            <div class="shop-page">

                <div class="shop-item" data-id="01">
                    <img src="https://idpredmetov.ru/wp-content/uploads/2021/05/nezeritovyi_slitok.png" class="product-img">
                    <h2 class="item-title">Незеритовый слиток</h2>
                    <div class="text-item">
                        <div class="item-plus">
                            <button id="btn1" data-action="minus">-</button>
                            <h3 data-counter>1</h3>
                            <button id="btn2" data-action="plus">+</button>
                        </div>
                        <p class="price" data-price>10<img src="img/DIAMOND.webp" alt="Ар" class="img-price"></p>
                    </div>
                    <button data-cart class="btn"><i class="ri-shopping-cart-line"></i>Положить в корзину</button>
                </div>

                <div class="shop-item" data-id="02">
                    <img src="https://ru.minecraft.wiki/images/%D0%9C%D0%B0%D1%8F%D0%BA_JE6_BE2.png?91979" class="product-img">
                    <h2 class="item-title">Маяк</h2>
                    <div class="text-item">
                        <div class="item-plus">
                            <button id="btn1" data-action="minus">-</button>
                            <h3 data-counter>1</h3>
                            <button id="btn2" data-action="plus">+</button>
                        </div>
                        <p class="price">28<img src="img/DIAMOND.webp" alt="Ар" class="img-price"></p>
                    </div>
                    <button data-cart class="btn"><i class="ri-shopping-cart-line"></i>Положить в корзину</button>
                </div>

                <div class="shop-item" data-id="03">
                    <img src="https://minecraft.wiki/images/thumb/Shulker_Box.png/150px-Shulker_Box.png?3cfa4" class="product-img">
                    <h2 class="item-title">Шалкер</h2>
                    <div class="text-item">
                        <div class="item-plus">
                            <button id="btn1" data-action="minus">-</button>
                            <h3 data-counter>1</h3>
                            <button id="btn2" data-action="plus">+</button>
                        </div>
                        <p class="price">4<img src="img/DIAMOND.webp" alt="Ар" class="img-price"></p>
                    </div>
                    <button data-cart class="btn"><i class="ri-shopping-cart-line"></i>Положить в корзину</button>
                </div>

                <div class="shop-item" data-id="04">
                    <img src="https://idpredmetov.ru/wp-content/uploads/2021/04/feierverk.png" class="product-img">
                    <h2 class="item-title">Феерверки 1Стак</h2>
                    <div class="text-item">
                        <div class="item-plus">
                            <button id="btn1" data-action="minus">-</button>
                            <h3 data-counter>1</h3>
                            <button id="btn2" data-action="plus">+</button>
                        </div>
                        <p class="price">1<img src="img/DIAMOND.webp" alt="Ар" class="img-price"></p>
                    </div>
                    <button data-cart class="btn"><i class="ri-shopping-cart-line"></i>Положить в корзину</button>
                </div>

                <div class="shop-item" data-id="05"> 
                    <img src="https://wiki-minecraft.ru/img/%D0%97%D0%BE%D0%BB%D0%BE%D1%82%D0%B0%D1%8F%20%D0%BC%D0%BE%D1%80%D0%BA%D0%BE%D0%B2%D1%8C.png" class="product-img">
                    <h2 class="item-title">Золотая морковка 1Стак</h2>
                    <div class="text-item">
                        <div class="item-plus">
                            <button id="btn1" data-action="minus">-</button>
                            <h3 data-counter>1</h3>
                            <button id="btn2" data-action="plus">+</button>
                        </div>
                        <p class="price">2<img src="img/DIAMOND.webp" alt="Ар" class="img-price"></p>
                    </div>
                    <button data-cart class="btn"><i class="ri-shopping-cart-line"></i>Положить в корзину</button>
                </div>

                <div class="shop-item" data-id="06">
                    <img src="https://minecraft-max.net/upload/iblock/fab/fab2c36c0f179e6bc9e843fc66d93e51.png" class="product-img">
                    <h2 class="item-title">Трезубец</h2>
                    <div class="text-item">
                        <div class="item-plus">
                            <button id="btn1" data-action="minus">-</button>
                            <h3 data-counter>1</h3>
                            <button id="btn2" data-action="plus">+</button>
                        </div>
                        <p class="price">25<img src="img/DIAMOND.webp" alt="Ар" class="img-price"></p>
                    </div>
                    <button data-cart class="btn"><i class="ri-shopping-cart-line"></i>Положить в корзину</button>
                </div>

                <div class="shop-item" data-id="07">
                    <img src="https://minecraft-inside.ru/uploads/files/2020-03/637208200523346329_0.png" class="product-img">
                    <h2 class="item-title">Починка</h2>
                    <div class="text-item">
                        <div class="item-plus">
                            <button id="btn1" data-action="minus">-</button>
                            <h3 data-counter>1</h3>
                            <button id="btn2" data-action="plus">+</button>
                        </div>
                        <p class="price">2<img src="img/DIAMOND.webp" alt="Ар" class="img-price"></p>
                    </div>
                    <button data-cart class="btn"><i class="ri-shopping-cart-line"></i>Положить в корзину</button>
                </div>

                <div class="shop-item" data-id="08">
                    <img src="https://minecraft-wikipedia.ru/wp-content/uploads/2021/04/jlitry-novie.png" class="product-img">
                    <h2 class="item-title">Элитры</h2>
                    <div class="text-item">
                        <div class="item-plus">
                            <button id="btn1" data-action="minus">-</button>
                            <h3 data-counter>1</h3>
                            <button id="btn2" data-action="plus">+</button>
                        </div>
                        <p class="price">32<img src="img/DIAMOND.webp" alt="Ар" class="img-price"></p>
                    </div>
                    <button data-cart class="btn"><i class="ri-shopping-cart-line"></i>Положить в корзину</button>
                </div>

                <div class="shop-item" data-id="09">
                    <img src="https://p.turbosquid.com/ts-thumb/ra/xpfyBR/GSZzVnvt/minecraftweapon/png/1369425278/600x600/fit_q87/f6eb48cbd328aed907e5123a6b5f4ce388b6515b/minecraftweapon.jpg" class="product-img">
                    <h2 class="item-title">Glock 18</h2>
                    <div class="text-item">
                        <div class="item-plus">
                            <button id="btn1" data-action="minus">-</button>
                            <h3 data-counter>1</h3>
                            <button id="btn2" data-action="plus">+</button>
                        </div>
                        <p class="price">1000<img src="img/DIAMOND.webp" alt="Ар" class="img-price"></p>
                    </div>
                    <button data-cart class="btn"><i class="ri-shopping-cart-line"></i>Положить в корзину</button>
                </div>

            </div>
        </div>
        <div class="cart">
            <h1>Корзина</h1>
            <div class="cart-empty" data-cart-empty>
                <h2>Корзина пуста</h2>
            </div>

            <div class="cart-item-list">
                
            </div>

            <div class="general-price none" data-cart-price>
                <h2 class="general-price-text">
                    <span class="general-price-title">Итого:</span>
                    <span class="general-price-number">0</span>
                    <img src="https://ru.minecraft.wiki/images/thumb/Deepslate_%D0%B0%D0%BB%D0%BC%D0%B0%D0%B7%D0%BD%D0%B0%D1%8F_%D1%80%D1%83%D0%B4%D0%B0_JE1.png/150px-Deepslate_%D0%B0%D0%BB%D0%BC%D0%B0%D0%B7%D0%BD%D0%B0%D1%8F_%D1%80%D1%83%D0%B4%D0%B0_JE1.png?86e1f" alt="Ар" class="img-price">
                </h2>
            </div>

            <div class="order none" data-cart-order>
                <h3 class="order-title">Оформить заказ(не работает)</h3>
                <form class="order-form" method="post">
                    <div class="order-input-block">
                        <input type="text" class="order-input" placeholder="Ваш ник в майнкрафте">
                    </div>
                    <button type="submit" class="order-button"><i class="ri-shopping-basket-2-line"></i> Заказать</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <h1 class="footer-title">by JakeTime</h1>
        <div class="footer-list">
            <a target="_blank" href="https://github.com/TimurJake" class="footer-link"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github"></a>
            <a target="_blank" href="https://t.me/+jE_9gvJbl2k3Njli" class="footer-link"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968804.png" alt="Telegram"></a>
            <a target="_blank" href="https://discord.com/users/1091186932161183804" class="footer-link"><img src="https://cdn-icons-png.flaticon.com/512/4945/4945973.png" alt="Discord"></a>
            <a target="_blank" href="https://www.youtube.com/@JakeTime1" class="footer-link"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Youtube"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
